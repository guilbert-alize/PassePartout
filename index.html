<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PassePartout - Générateur de mots de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f5;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0078d7;
      color: white;
      border: none;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005ea1;
    }
    #result {
      margin-top: 25px;
      font-family: monospace;
      font-size: 1.4rem;
      word-break: break-all;
      padding: 15px;
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
      text-align: center;
      user-select: all;
    }
  </style>
</head>
<body>
  <h1>PassePartout</h1>

  <label for="length">Taille du mot de passe :</label>
  <input type="number" id="length" min="4" max="64" value="12" />

  <div class="checkbox-group">
    <label><input type="checkbox" id="digits" checked /> Chiffres</label>
    <label><input type="checkbox" id="letters" checked /> Lettres</label>
    <label><input type="checkbox" id="symbols" /> Symboles</label>
  </div>

  <button onclick="generatePassword()">créer un mot de passe</button>

  <div id="result" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
