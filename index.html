<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PassePartout - Générateur de mots de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-image: url("https://unsplash.com/photos/mountain-coated-with-snow-QrRSm-QbjW0");
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ffc3e5;
      color: black;
      border: none;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff90cf;
    }
    #result {
      margin-top: 25px;
      font-family: monospace;
      font-size: 1.4rem;
      word-break: break-all;
      padding: 15px;
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
      text-align: center;
      user-select: all;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    footer a {
      color: #0078d7;
      text-decoration: none;
      margin: 0 10px;
      vertical-align: middle;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    svg.github-icon {
      width: 20px;
      height: 20px;
      fill: #333;
      transition: fill 0.3s ease;
    }
    footer a:hover svg.github-icon {
      fill: #0078d7;
    }
  </style>
</head>
<body>
  <h1>PassePartout</h1>

  <label for="length">Taille du mot de passe :</label>
  <input type="number" id="length" min="4" max="64" value="12" />

  <div class="checkbox-group">
    <label><input type="checkbox" id="digits" checked /> Chiffres</label>
    <label><input type="checkbox" id="letters" checked /> Lettres</label>
    <label><input type="checkbox" id="symbols" /> Symboles</label>
  </div>

  <button onclick="generatePassword()">créer un mot de passe</button>

  <div id="result" aria-live="polite"></div>

  <footer>
    <a href="https://github.com/guilbert-alize/PassePartout" target="_blank" rel="noopener" title="Voir le code sur GitHub">
      Code source
    </a>
    |
    <a href="https://guilbert-alize.github.io/cv.alize.io/fr/" target="_blank" rel="noopener" title="Voir mon CV en ligne">
      Mon CV
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
